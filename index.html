<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" type="image/x-icon" href="https://www.pngkey.com/png/full/68-680259_transparent-to-do-list.png">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="app">
    <div class="container">
      <div class="header">
        <h1 class="heading">To Do</h1>
        <i class="d-none fa-solid fa-sun"></i>
        <i class="fa-solid fa-moon"></i>
      </div>
      <form class="form">
        <input type="text" placeholder="Add your todo..." />
        <button class="btn-submit" style="display: flex;"><i class="fa-solid fa-plus"></i></button>
      </form>
      <ul class="todos">
      </ul>
      <div class="footer">
        <div class="count">
          <span class="number"></span>
          <p>items left</p>
        </div>
        <button class="clear-completed">Clear Completed</button>
        <button class="clear-all">Clear All</button>
      </div>
    </div>
  </div>
</body>
<script src="./main.js"></script>
</html>
